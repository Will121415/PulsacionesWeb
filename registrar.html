<!DOCTYPE html>
<html>
<head>
	<title>Registrar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Registro de pulsacion</h1>
	<ul>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="consultar.html">Consultar</a></li>
	</ul>

	<form>
		<ul class="row">
			<div>
			<label for="id_person">Identificacion:</label>
			<input type="text" id="id_person" name="id_person" pattern="[0-9]{10}" required>
			<label for="first_name">Nombre:</label>
			<input type="text" id="first_name" name="first_name" pattern="[A-Za-z]{1,15}" required>
			</div>
		</ul>

		<ul class="row">
			<div>
			<label for="sex">Sexo:</label>
			<select name="sex" required>
				<option value="1">M</option>
				<option value="2">F</option>
			</select>
			<label for="age">Edad:</label>
			<input type="age" id="age" name="age" pattern="[0-9]{1,3}" required>
			</div>
		</ul>

		<ul class="row">
			<div><input type="submit" name="Enviar"></div>
		</ul>
	</form>

	


</body>
</html>
